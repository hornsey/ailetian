<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="纯黑屏幕 - 双击进入全屏">
    <title>Black Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #000000;
            cursor: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        #blackscreen {
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 提示信息 */
        .intro {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            text-align: center;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            transition: opacity 1s ease;
            pointer-events: none;
            user-select: none;
            line-height: 1.8;
            width: 80%;
            max-width: 600px;
        }

        .intro.hidden {
            opacity: 0;
        }

        #hint {
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            text-align: center;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            transition: opacity 0.5s ease;
            pointer-events: none;
            user-select: none;
        }

        #hint.hidden {
            opacity: 0;
        }

        /* 鼠标移动时显示光标 */
        body.show-cursor {
            cursor: default;
        }

        /* 全屏时隐藏滚动条 */
        body:fullscreen {
            overflow: hidden;
        }

        body:-webkit-full-screen {
            overflow: hidden;
        }

        body:-moz-full-screen {
            overflow: hidden;
        }

        body:-ms-fullscreen {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="blackscreen">
        <div class="intro">
            欢迎使用纯黑屏幕工具
            <br><br>
            这是一个简单而实用的工具，可以将您的屏幕变成一个纯黑色的画面。它可以帮助您：
            <br>
            • 在夜间提供舒适的黑暗环境
            <br>
            • 减少蓝光对眼睛的刺激
            <br>
            • 在不需要时临时关闭屏幕显示
            <br><br>
            使用方法：双击屏幕进入全屏模式，再次双击或按ESC键退出
        </div>
        <div id="hint">双击屏幕进入全屏模式</div>
    </div>

    <script>
        const blackscreen = document.getElementById('blackscreen');
        const hint = document.getElementById('hint');
        const body = document.body;
        let hideHintTimer = null;
        let hideCursorTimer = null;

        // 双击进入/退出全屏
        blackscreen.addEventListener('dblclick', toggleFullscreen);

        // 鼠标移动时显示光标和提示
        document.addEventListener('mousemove', () => {
            body.classList.add('show-cursor');
            hint.classList.remove('hidden');

            // 清除之前的定时器
            clearTimeout(hideCursorTimer);
            clearTimeout(hideHintTimer);

            // 2秒后隐藏光标和提示
            hideCursorTimer = setTimeout(() => {
                body.classList.remove('show-cursor');
            }, 2000);

            hideHintTimer = setTimeout(() => {
                hint.classList.add('hidden');
            }, 3000);
        });

        // 全屏切换函数
        function toggleFullscreen() {
            if (!document.fullscreenElement &&
                !document.webkitFullscreenElement &&
                !document.mozFullScreenElement &&
                !document.msFullscreenElement) {
                // 进入全屏
                enterFullscreen();
            } else {
                // 退出全屏
                exitFullscreen();
            }
        }

        // 进入全屏
        function enterFullscreen() {
            const elem = document.documentElement;

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { // Safari
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // 退出全屏
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { // Safari
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        // 监听全屏状态变化
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                hint.textContent = '双击屏幕退出全屏模式';
            } else {
                hint.textContent = '双击屏幕进入全屏模式';
            }
        }

        // 键盘ESC退出全屏
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                exitFullscreen();
            }
        });

        // 防止右键菜单
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // 获取介绍元素
        const intro = document.querySelector('.intro');

        // 初始化：3秒后隐藏提示和介绍
        setTimeout(() => {
            hint.classList.add('hidden');
            intro.classList.add('hidden');
        }, 5000);
    </script>
</body>
</html>
