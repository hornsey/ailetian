<body>
    <div class="container">
        <div class="header">
            <h1>âœ“ å¾…åŠäº‹é¡¹</h1>
            <p>ç®¡ç†ä½ çš„æ—¥å¸¸ä»»åŠ¡</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">æ€»ä»»åŠ¡</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">å·²å®Œæˆ</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">å¾…å®Œæˆ</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" class="todo-input" id="todoInput" placeholder="æ·»åŠ æ–°çš„å¾…åŠäº‹é¡¹..." maxlength="100">
                <button class="add-btn" id="addBtn">æ·»åŠ </button>
            </div>
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
                <button class="filter-btn" data-filter="pending">å¾…å®Œæˆ</button>
                <button class="filter-btn" data-filter="completed">å·²å®Œæˆ</button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">ğŸ“</div>
                <h3>æš‚æ— å¾…åŠäº‹é¡¹</h3>
                <p>æ·»åŠ ä½ çš„ç¬¬ä¸€ä¸ªä»»åŠ¡å¼€å§‹å§ï¼</p>
            </div>
        </div>

        <button class="clear-completed" id="clearCompleted" style="display: none;">æ¸…é™¤å·²å®Œæˆ</button>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
                this.updateStats();
            }

            bindEvents() {
                // æ·»åŠ ä»»åŠ¡
                document.getElementById('addBtn').addEventListener('click', () => this.addTodo());
                document.getElementById('todoInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                // è¿‡æ»¤å™¨
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });

                // æ¸…é™¤å·²å®Œæˆ
                document.getElementById('clearCompleted').addEventListener('click', () => this.clearCompleted());
            }

            addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();

                if (!text) return;

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);
                this.saveTodos();
                this.render();
                this.updateStats();

                input.value = '';
                input.focus();
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();
                    this.updateStats();
                }
            }

            deleteTodo(id) {
                const todoElement = document.querySelector(`[data-id="${id}"]`);
                if (todoElement) {
                    todoElement.classList.add('fade-out');
                    setTimeout(() => {
                        this.todos = this.todos.filter(t => t.id !== id);
                        this.saveTodos();
                        this.render();
                        this.updateStats();
                    }, 300);
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                this.render();
            }

            getFilteredTodos() {
                switch (this.currentFilter) {
                    case 'completed':
                        return this.todos.filter(t => t.completed);
                    case 'pending':
                        return this.todos.filter(t => !t.completed);
                    default:
                        return this.todos;
                }
            }

            clearCompleted() {
                this.todos = this.todos.filter(t => !t.completed);
                this.saveTodos();
                this.render();
                this.updateStats();
            }

            render() {
                const todoList = document.getElementById('todoList');
                const emptyState = document.getElementById('emptyState');
                const clearBtn = document.getElementById('clearCompleted');
                const filteredTodos = this.getFilteredTodos();

                if (filteredTodos.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“</div>
                            <h3>${this.todos.length === 0 ? 'æš‚æ— å¾…åŠäº‹é¡¹' : 'æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„ä»»åŠ¡'}</h3>
                            <p>${this.todos.length === 0 ? 'æ·»åŠ ä½ çš„ç¬¬ä¸€ä¸ªä»»åŠ¡å¼€å§‹å§ï¼' : 'å°è¯•åˆ‡æ¢åˆ°å…¶ä»–è¿‡æ»¤å™¨'}</p>
                        </div>
                    `;
                } else {
                    todoList.innerHTML = filteredTodos.map(todo => `
                        <div class="todo-item ${todo.completed ? 'completed' : ''} fade-in" data-id="${todo.id}">
                            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}
                                   onchange="todoApp.toggleTodo(${todo.id})">
                            <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                            <div class="todo-actions">
                                <button class="delete-btn" onclick="todoApp.deleteTodo(${todo.id})">åˆ é™¤</button>
                            </div>
                        </div>
                    `).join('');
                }

                // æ˜¾ç¤º/éšè—æ¸…é™¤æŒ‰é’®
                const hasCompleted = this.todos.some(t => t.completed);
                clearBtn.style.display = hasCompleted ? 'block' : 'none';
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const pending = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        const todoApp = new TodoApp();
    </script>
</body>
